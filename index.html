<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Socket.IO Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    #messages {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      max-height: 400px;
      overflow-y: scroll;
      padding: 10px;
    }

    #typingIndicator {
      color: #888;
      margin-bottom: 10px;
    }

    form {
      display: flex;
    }

    input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <ul id="messages" class="list-group"></ul>
  <div id="typingIndicator" style="display: none"></div>
  <form id="form" action="">
    <label for="input" class="sr-only">Message</label>
    <input id="input" autocomplete="off" placeholder="Ecrivez votre message..." />
    <button type="submit" class="btn btn-primary">Send</button>
  </form>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typingIndicator");
      let typingTimeout;

      if (Notification.permission === "default") {
        Notification.requestPermission();
      }

      const handleTyping = () => {
        if (input.value.trim() === "") {
          clearTimeout(typingTimeout);
          socket.emit("SStopTyping");
          typingIndicator.style.display = "none";
        } else {
          if (!typingTimeout) {
            socket.emit("STyping");
          }
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            socket.emit("SStopTyping");
            typingIndicator.style.display = "none";
          }, 5000);
        }
      };

      input.addEventListener("input", handleTyping);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (message) {
          socket.emit("SMessage", message);
          input.value = "";
          input.focus();
          clearTimeout(typingTimeout);
          socket.emit("SStopTyping");
        }
      });

      const showNotification = (message) => {
        if (Notification.permission === "granted") {
          new Notification("New message", {
            body: message,
            icon: "path/to/icon.png"
          });
        }
      };

      socket.on("CMessage", (data) => {
        const item = document.createElement("li");
        item.textContent = data.msg;
        item.classList.add("list-group-item");
        if (data.id === socket.id) {
          item.classList.add("text-success");
        } else {
          item.classList.add("text-danger");
          showNotification(data.msg);
        }
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("CTyping", (message) => {
        typingIndicator.innerText = message;
        typingIndicator.style.display = "block";
      });

      socket.on("CStopTyping", () => {
        typingIndicator.style.display = "none";
      });
    });
  </script>
</body>

</html>
